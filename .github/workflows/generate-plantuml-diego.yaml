name: generate plantuml Diego
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: plantuml
        id: plantuml
        uses: daherre0/generate-plantuml-action-v1.5
        with:
          path: plantuml
          message: "Render PlantUML files Diego"
        env:
          GITHUB_TOKEN: ${{ secrets.WIKI_TOKEN }}
